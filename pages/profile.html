<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <div class="personal-info">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocL5DG7ZgHJsKiGnR7fBRInfVOCSO1uL91n9DOV5WrpM3evI3Q5s=s96-c" alt="Profile Picture" class="profile-picture">
                <h2>gustavo andres alvarez acosta</h2>
                <button class="profile-link">Actualizar visibilidad del perfil</button>
                <a href="#" class="update-visibility"></a>
            </div>
        </div>
        <div class="experience-card">
            <div class="experience">
                <h2>Experiencia</h2>
                <div class="projects">
                    <h3>Proyectos <i class="info-icon">i</i></h3>
                    <p>Demuestra tus habilidades a los reclutadores con proyectos relevantes para el trabajo</p>
                    <a href="#" class="examine-projects">Examinar proyectos</a>
                </div>
                <div class="employment-history">
                    <h3>Historial de empleo</h3>
                    <p>Añade tu experiencia laboral aquí. Puedes añadir pasantías o voluntariados si acabas de comenzar a trabajar.</p>
                    <button class="add-employment">Agregar experiencia laboral</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
